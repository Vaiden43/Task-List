<h2>Task List</h2>
<h5>
<ul>
    <li *ngFor="let task of tasks">
            
        {{task.name}}
        <br/>
    {{task.Description}}
    <br/>
    We will need: {{task.itemsNeededToDo}}
    <br/>
    This task should take {{task.minutesToComplete}} minutes to complete
    <br/>
    <button (click)="deleteTask(task.id)">Remove Task</button>
     <a [routerLink]="['/edit', task.id]"><button>Edit Task</button></a>
    </li>
</ul>
</h5>
